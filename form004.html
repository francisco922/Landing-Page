<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exeml
        plo de formulario tel e email
    </h1>
    <form action="Cdastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required>
            </div>
            <div>
                <label for="iemail"> E-Mail </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="Telefone" id="itel" autocomplete="Tel" pattern="^\(\d{2}\d)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </div>
        </fieldset>
        <div>
            
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </div>
        <!--Estudar regEx-->
    </form>
    
</body>
</html>
