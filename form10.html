<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body{
            background-color: chartreuse;
            font-family: Arial, Helvetica, sans-serif;
            color: darkorchid;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p><label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max ="2023" value="2000" oninput="calcIdade()">
    </p>


        <p><label for="iidade">Sua idade é:</label>

        <output id="iidade">0</output>
    </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
        
    </form>
    <!--COMANDO DE PROGRAMAÇÃO EM JAVAsCRIPT-->
    <script>
     function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)

     }
     
    </script>
</body>
</html>
