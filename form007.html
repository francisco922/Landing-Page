<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <Form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG" selected>Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                                        </optgroup>
                                        <option value="PE">Pernanbuco</option>
                                        <option value="RN">Rio Grand e do Norte</option>
                    </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="TI">Tecnologia da Informação</option>
                <option value="ADM">Administrador</option>
                <option value="PRF">Professor</option>
                <option value="DES">Desenvolvedor</option>
            </datalist>
            

        </p>
        <p><label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder=" Deixe sua Mensagem aqui"></textarea>
            <!--USAR POST , QUNDO FOR MSG-->
        </p>

    

    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>
    </form>
    
</body>
</html>
