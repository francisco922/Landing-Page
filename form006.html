<head>

    <title>Formulário</title>

<body><strong>Exemplo de Formulário</strong></h1>
    <fieldset>
        <form action="cadastro.php" method="post" autocomplete="on">
            <!--PARA USAR  (ESCOLHER ARQUIVO ! USAR : POST , NÃO GET)-->
        <p><label for="icor">Cor:</label>
            <input type="color"  name="Cor" id="icor" value="#00ff00">
        </p>
        <p><label for="inivel">Nível de Satisfação</label>
            <input type="range" name= "nivel" id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <Label for="ifoto">Foto do Perfil: </Label>
            <input type="file" name="foto" id="ifoto">
        </p>


    </fieldset>

    <p><input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
     </p>
    </form>
    
</body>
